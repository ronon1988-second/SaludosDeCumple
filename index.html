<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saludos Internacionales</title>
  <!-- Carga de fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.imgur.com/WUbr2d9.jpeg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      text-align: center;
      color: #222;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .button {
      display: block;
      margin: 1rem auto;
      padding: 1.6rem 1.2rem;
      background-size: cover;
      background-position: center;
      color: #000; /* Texto más oscuro para mejor contraste */
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); /* Sombra para mejorar legibilidad */
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      width: 80%;
      max-width: 250px;
      background-blend-mode: overlay;
      background-color: rgba(255,255,255,0.6);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .button:hover,
    .button:focus {
      background-color: rgba(255, 255, 255, 0.85);
      color: #111;
      outline: none;
      cursor: pointer;
    }
    .irlanda {
      background-image: url('https://flagcdn.com/w320/ie.png');
    }
    .australia {
      background-image: url('https://flagcdn.com/w320/au.png');
    }
    .honduras {
      background-image: url('https://flagcdn.com/w320/hn.png');
    }
    .argentina {
      background-image: url('https://flagcdn.com/w320/ar.png');
    }
    .footer {
      margin-top: 3rem;
      font-size: 1rem;
      color: #444;
    }

    /* Responsive para pantallas pequeñas */
    @media (max-width: 400px) {
      h1 {
        font-size: 2rem;
      }
      .button {
        font-size: 1rem;
        padding: 1.2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Un Viaje Por El Mundo</h1>
  <p>¡Sofi, Mirá quiénes te mandan un abrazo mundial.. Feliz cumple!</p>
  <a href="irlanda.html" class="button irlanda" aria-label="Saludo desde Irlanda">Irlanda</a>
  <a href="australia.html" class="button australia" aria-label="Saludo desde Australia">Australia</a>
  <a href="honduras.html" class="button honduras" aria-label="Saludo desde Honduras">Honduras</a>
  <a href="https://photos.app.goo.gl/q8QCaofMVF7h5SWD6" target="_blank" rel="noopener noreferrer" class="button argentina" aria-label="Sumar tu saludo">¡Sumá tu saludo!</a>
  <div class="footer">Con mucho amor desde distintas partes del mundo ❤️</div>
</body>
</html>
